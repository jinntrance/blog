
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      config: ["TeX-MML-AM_HTMLorMML.js"],
      tex2jax: {
        inlineMath: [ ['$', '$'] ],
        displayMath: [ ['$$', '$$'] ],
        processEscapes: true
      },
      TeX: {
      	equationNumbers: {
      		autoNumber: "AMS"
      	}
      },
      asciimath2jax: {
        delimiters: [['`','`']]
      },
      displayAlign: "center`",
      displayIndent: "2em"
    });
</script>

{% assign mj_alts = content | split: site.mathjax_alt_class %}
{% if page.mathjax or site.mathjax_with_alt != true or (mj_alts.size > 1 and site.mathjax_alt_class) %}
  <script type="text/javascript" src="{{site.mathjax_js}}" async="async" ></script>
{% endif %}
